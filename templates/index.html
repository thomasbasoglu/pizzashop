    <body>

        <script>

            $(function(){
                window.setInterval(function(){
                    loadNewDecimal()

                }, 1000)



            function loadNewDecimal(){
                $.ajax({
                    url:"/time",
                    type: "post",
                    dataType: "json",
                    success: function(data){
                        $(formatted_now).replaceWith(data)

                    }

                });
            }
            });
        </script>


        <h1>Welcome!</h1>
        <h2>This is your personal dashboard.<div id="formatted_now">{{ time }}</div></h2>
